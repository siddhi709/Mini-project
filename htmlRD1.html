  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset default margin and padding */
    body, h1, h2, h3, p, img, a {
      margin: 0;
      padding: 0;
    }

    /* Set body font */
    body {
      font-family: Arial, sans-serif;
      height: 100vh; /* Full viewport height */
      overflow: hidden; /* Hide overflow to prevent scrollbars */
    }

    /* Blur effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/87d847db-65d7-41e6-ba69-9486b41ebd77/d1ugx1n-d8d5a905-2651-4d59-af80-aec5fe648edb.jpg/v1/fill/w_1280,h_948,q_75,strp/school_bg_classroom_1_by_taskedangelstock_d1ugx1n-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9OTQ4IiwicGF0aCI6IlwvZlwvODdkODQ3ZGItNjVkNy00MWU2LWJhNjktOTQ4NmI0MWViZDc3XC9kMXVneDFuLWQ4ZDVhOTA1LTI2NTEtNGQ1OS1hZjgwLWFlYzVmZTY0OGVkYi5qcGciLCJ3aWR0aCI6Ijw9MTI4MCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.GBXQ3Xp32Cnaq5hSx7niCwHu4ToKnFiv3ZVP5B7NRdY');
      background-size: cover;
      background-position: center;
      filter: blur(5px); /* Adjust blur intensity */
      z-index: -1; /* Send the blurred background behind content */
    }

    /* Header styles */
    .header {
      background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
      color: #fff;
      text-align: center;
      padding: 20px 0;
      position: relative; /* Ensure the header stays on top of the background */
      z-index: 1; /* Ensure the header stays on top of the blurred background */
    }

    .header h1 {
      margin-bottom: 10px;
    }

    /* Navigation styles */
    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ccc;
    }

    /* Main content styles */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 120px); /* Full viewport height minus header and footer height */
      padding: 20px; /* Add padding to create space from the border */
      box-sizing: border-box; /* Include padding in height calculation */
      position: relative; /* Ensure content stays on top of blurred background */
      z-index: 1; /* Ensure content stays on top of the blurred background */
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px; /* Add margin between sections */
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 10px; /* Add margin between buttons */
    }

    .btn:hover {
      background-color: #555;
    }

    /* Footer styles */
    footer {
      background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent background */
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed; /* Fix footer at the bottom */
      bottom: 0;
      width: 100%;
      z-index: 1; /* Ensure the footer stays on top of the blurred background */
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <h1>Attendance Portal - Vidyalankar</h1>
      <p>Empowering Education, Enhancing Attendance</p>
      <!-- Navigation -->
      <nav>

          <li><a href="aboutus.html">About</a></li>

          <li><a href="policy.html">Attendance Policy</a></li> <!-- New option -->
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main content -->
  <div class="content">
    <!-- Student Login Section -->
     <div class="container">
       <a href="admin.html" class="btn">Admin Login</a>
    </div>

    <!-- Faculty Login Section -->
    <div class="container">
          <a href="fl.html" class="btn">Faculty Login</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Attendance Portal - Vidyalankar. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
